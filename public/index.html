<div class="container">
  
  <h2>Mojo Restaurant Menu Creator</h2>
  
  <form>
    
    <div class="group">      
      <input id="restaurantname" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Restaurant Name</label>
    </div>
      
    <div class="group">      
      <input id="itemtype" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Item Type</label>
    </div>
    
    <div class="group">      
      <input id="itemname" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Item Name</label>
    </div>
    
    <div class="group">      
      <input id="itemcost" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Cost</label>
    </div>
    
        <div class="group">      
      <input type="hidden" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label></label>
    </div>
    
    
  </form>

  
</div>

<div class="container">
  
  <h2>Mojo Restaurant Venue Creator</h2>
  
  <form>
    
    <div class="group">      
      <input id="venuename" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Venue Name</label>
    </div>
      
    <div class="group">      
      <input id="restaurant" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Restaurant Name</label>
    </div>

    <div class="group">      
      <input id="description" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Description</label>
    </div>

    <div class="group">      
      <input id="logo" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Logo</label>
    </div>
    
    <div class="group">      
      <input id="latitude" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Latitude</label>
    </div>
    
    <div class="group">      
      <input id="longitude" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Longitude</label>
    </div>
    
        <div class="group">      
      <input type="hidden" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label></label>
    </div>
    
    
  </form>

  
</div>
